<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>NeuronLab</title>
  </head>
  <body>
    
    <!-- Background image -->
    <div class="bg-image">
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
            <div class="container-fluid">
              <a class="navbar-brand" href="#", style="font-size: xx-large; font-weight: bolder;"><span style="color: tomato;">Neuron</span><span style="color: rgb(20, 233, 52);">Lab</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation", style="background-color: white;">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                </div>
              </div>
            </div>
        </nav>
        <div class="container">
            <div class="row mt-2" id="heading", style="border-style: double; border-color: thistle;">
                <h2 style="text-align: center; color:rgb(40, 214, 60);">3Hr Electricity Shortfall Demand Prediction Model</h2>
            </div>
                <form action="{{ url_for('predict')}}" method="POST">
                  <div class="row mt-3">
                      <div class="col">
                        <label for="timeday" style="color: violet;">Day of Month</label>
                        <select id="inputState" required name="timeday" class="form-control">
                          <option selected disabled value="">choose</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                          <option value="14">14</option>
                          <option value="15">15</option>
                          <option value="16">16</option>
                          <option value="17">17</option>
                          <option value="18">18</option>
                          <option value="19">19</option>
                          <option value="19">19</option>
                          <option value="20">20</option>
                          <option value="21">21</option>
                          <option value="22">22</option>
                          <option value="23">23</option>
                          <option value="24">24</option>
                          <option value="25">25</option>
                          <option value="26">26</option>
                          <option value="27">27</option>
                          <option value="28">28</option>
                          <option value="29">29</option>
                          <option value="30">30</option>
                          <option value="31">31</option>
                        </select>
                        </div>
                      <div class="col">
                        <label for = "timehour" style="color: violet;">Hour of Day</label>
                        <select id="inputState" required name="timehour" class="form-control">
                          <option selected disabled value="">3 Hr interval</option>
                          <option value="0">0000</option>
                          <option value="3">0300</option>
                          <option value="6">0600</option>
                          <option value="0">0900</option>
                          <option value="0">1200</option>
                          <option value="0">1500</option>
                          <option value="0">1800</option>
                          <option value="0">2100</option>
                        </select>
                      </div>
                      <div class="col">
                        <label for="timeyear" style="color: violet;">Year</label>
                          <input type="number" class="form-control" placeholder="e.g 2018" required name="timeyear">
                        </div>
                      <div class="col">
                          <label for="timeday_of_week" style="color: violet;">Day of Week</label>
                          <select id="inputState" required name="timeday_of_week" class="form-control">
                            <option selected disabled value="">Choose Day</option>
                            <option value="0">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                            <option value="4">5</option>
                            <option value="5">6</option>
                            <option value="6">7</option>
                          </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col">
                        <label for="timeday_part" style="color: violet;">Part of Day</label>
                        <select id="inputState" required name="timeday_part" class="form-control">
                          <option selected disabled value="">Choose Part</option>
                            <option value="0">Midnight</option>
                            <option value="1">Early Morning</option>
                            <option value="2">Late Morning</option>
                            <option value="3">Noon</option>
                            <option value="4">Afternoon</option>
                            <option value="5">Evening</option>
                            <option value="6">Night</option>
                        </select>
                        </div>
                      <div class="col">
                        <label for = "timeday_of_year" style="color: violet;">Day of Year</label>
                        <input type="number" class="form-control" placeholder="[1, 366]" required name="timeday_of_year" id="Annual_Income">
                      </div>
                      <div class="col">
                        <label for="timeweekofyear" style="color: violet;">Week of Year</label>
                          <input type="number" class="form-control" placeholder="[1, 53]" required name="timeweekofyear">
                        </div>
                      <div class="col">
                            <label for="timeis_weekend" style="color: violet;">Weekend</label>
                            <select id="inputState" required name="timeis_weekend" class="form-control">
                              <option selected disabled value="">Choose</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                      </div>

                    </div>
                    <div class="row mt-3">
                      <div class="col">
                        <label for="Madrid_wind_speed" style="color: violet;">Wind Speed in Madrid</label>
                        <input type="number" class="form-control" placeholder="e.g 10.2" required name="Madrid_wind_speed" id="">
                        </div>
                      <div class="col">
                        <label for = "Bilbao_pressure" style="color: violet;">Pressure in Bilbao</label>
                        <input type="number" class="form-control" placeholder="e.g 1000" required name="Bilbao_pressure" id="">
                      </div>
                      <div class="col">
                        <label for="timemonth" style="color: violet;">Month</label>
                          <select id="inputState" required name="timemonth" class="form-control">
                            <option selected disabled value="">Choose </option>
                              <option value="1">January</option>
                              <option value="2">February</option>
                              <option value="3">March</option>
                              <option value="4">April</option>
                              <option value="5">May</option>
                              <option value="6">June</option>
                              <option value="7">July</option>
                              <option value="8">August</option>
                              <option value="9">September</option>
                              <option value="10">October</option>
                              <option value="11">November</option>
                              <option value="12">December</option>
                          </select>
                        </div>
                      <div class="col">
                            <label for="Barcelona_pressure" style="color: violet;">Pressure in Barcelona</label>
                            <input type="number" required name="Barcelona_pressure" class="form-control" placeholder="e.g 1018">
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col">
                        <label for="Valencia_wind_speed" style="color: violet;">Wind Speed in Valencia</label>
                        <input type="number" required name="Valencia_wind_speed" class="form-control" placeholder="e.g 1.6">
                      </div>
                      <div class="col">
                        <label for = "Bilbao_wind_speed" style="color: violet;">Wind Speed in Bilbao</label>
                        <input type="number" class="form-control" placeholder="e.g 1" required name="Bilbao_wind_speed" id="Annual_Income">
                      </div>
                      <div class="col">
                        <label for="Seville_pressure" style="color: violet;">Pressure in Seville</label>
                          <input type="number" class="form-control" placeholder="e.g 14" required name="Seville_pressure">
                        </div>
                      <div class="col">
                            <label for="Valencia_humidity" style="color: violet;">Humidity in Valencia</label>
                            <input type="number" required name="Valencia_humidity" class="form-control" placeholder="e.g 67">
                      </div>

                    </div>
                    <div class="row mt-3">
                      <div class="col">
                        <label for="Valencia_wind_deg" style="color: violet;">Valencia Wind Degree</label>
                        <input type="number" required name="Valencia_wind_deg" class="form-control" placeholder="e.g 5">
                        </div>
                      <div class="col">
                        <label for = "Bilbao_clouds_all" style="color: violet;">Clouds in Bilbao</label>
                        <input type="number" class="form-control" placeholder="e.g 45" required name="Bilbao_clouds_all" id="Annual_Income">
                      </div>
                      <div class="col">
                        <label for="Barcelona_temp_min" style="color: violet;">Barcelona Min Temperature </label>
                        <input type="number" required name="Barcelona_temp_min" class="form-control" placeholder="e.g 288">
                      </div>
                      <div class="col">
                        <label for="Madrid_temp_min" style="color: violet;">Madrid Min Temperature</label>
                          <input type="number" class="form-control" placeholder="e.g 286" required name="Madrid_temp_min">
                        </div>

                    </div><br>
                    <button type="submit" class="btn btn-primary">Predict</button>
                  </form>

          </div> <br>
            <!-- Remove the container if you want to extend the Footer to full width. -->
  
              <footer class="text-center text-lg-start" style="background-color: #141413; bottom: 0; position: fixed; width: 100%;">
                <!-- Copyright -->
                <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                  © 2022 Copyright:
                  <a style="color: orangered;">Samstats</a>
                </div>
                <!-- Copyright -->
              </footer>
    
  </div>
    </div>
    
    <!-- Background image -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
